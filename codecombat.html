<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cc_style.css">
    <script src="js/cc.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container">
            
              <div class="column is-flex">
                <div class="column-child terminal shadow">
                  <div class="terminal-bar dark-mode">
                    <div class="icon-btn close"></div>
                    <div class="icon-btn min"></div>
                    <div class="icon-btn max"></div>
                    <div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@reflexons: ~</div>
                  </div>
                  <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                    <div class="terminal-output" id="terminalOutput">
                      <div class="terminal-line">
                        <span class="help-msg">Hello participant — Type <span class="code">help</span> for a list of supported commands.</span>
                      </div>
                    </div>
                    <div class="terminal-line">
                      <span class="success">➜</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                      <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="content has-text-centered">
            <p>
              
            </p>
          </div>
        </footer>
      </section>
</body>
</html>
